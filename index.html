<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h3>Loading...</h3>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const softwareName = urlParams.get('software');
        
        let redirectUrl = 'https://google.com/';

        if (softwareName) {
            redirectUrl += '?software=' + encodeURIComponent(softwareName);
        }
        
        // Выполняем редирект
        window.location.href = redirectUrl;
    </script>
</body>
</html>
